<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Github Repositories Finder</title>
  </head>
  <body>
    <header class="navHeader hideStuff" id="mainNav">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/gitMark.png" alt="Github Logo" />
        </a>
      </div>
      <div class="searchBar">
        <input
          type="text"
          name="Search"
          id="headerSearch"
          class="defaultSearch"
          placeholder="Search or jump to..."
        />
      </div>
      <div class="links">
        <a href="./forbidden.html">Pull requests</a>
        <a href="./forbidden.html">Issues</a>
        <a href="./forbidden.html">Marketplace</a>
        <a href="./forbidden.html">Explore</a>
      </div>
      <div class="headerIcons">
        <a href="./forbidden.html">
          <img src="./images/notification.svg" alt="Notifications" />
        </a>
        <a href="./forbidden.html">
          <img src="./images/plus.svg" alt="New Repository" />
        </a>
        <a href="./forbidden.html">
          <img src="./images/user.svg" alt="Profile Picture" />
        </a>
      </div>
    </header>

    <header class="mobileHeader hideStuff" id="mobileMainNav">
      <div class="menuButton">
        <a href="./forbiddent.html">
          <img src="./images/menu.svg" alt="Menu Button" />
        </a>
      </div>
      <div class="mobileLogo">
        <a href="./index.html">
          <img src="./images/gitMark.png" alt="Github Logo" />
        </a>
      </div>
      <div class="mobileHeaderIcons">
        <a href="./forbidden.html">
          <img src="./images/notification.svg" alt="Notifications" />
        </a>
      </div>
    </header>

    <section class="primarySection" id="primSection">
      <div class="searchArea">
        <input
          type="text"
          name="mainSearch"
          id="mainSearch"
          class="defaultSearch"
          placeholder="Enter username to search..."
          onkeyup="function enterHandler(event){
            if(event.keyCode == 13) {
              submitHandler();
            }
          };
          enterHandler(event)"
        />
        <button type="submit" id="submitButton" onclick="submitHandler()">
          Get
        </button>
      </div>
      <div class="hideStuff" id="error">
        <h3>There was an error: <span id="errorMessage"></span></h3>
      </div>
    </section>
    <section class="mainSection hideStuff" id="mainContent">
      <div class="profileInfo">
        <div class="profilePicture">
          <img id="mainProPic" src="./images/man.svg" alt="Profile Picture" />
        </div>
        <div class="profileName">
          <h1 id="mainProName">John Doe</h1>
        </div>
        <div class="profileUsername">
          <h3 id="mainProUsername">johndoe</h3>
        </div>
        <div class="profileBio">
          <p id="mainProBio">I'm not real.</p>
        </div>
      </div>

      <div class="repoInfos">
        <div class="repoTiles">
          <div class="repoTile">
            <img src="./images/book.svg" alt="Overview" />
            <a href="./forbidden.html">Overview</a>
          </div>
          <div class="repoTile" id="active">
            <img src="./images/repo.svg" alt="Repositories" />
            <a href="./forbidden.html">Repositories</a>
          </div>
          <div class="repoTile">
            <img src="./images/bar-chart.svg" alt="Projects" />
            <a href="./forbidden.html">Projects</a>
          </div>
          <div class="repoTile">
            <img src="./images/box.svg" alt="Packages" />
            <a href="./forbidden.html">Packages</a>
          </div>
        </div>
        <div class="repoAction">
          <input
            type="text"
            name="Search"
            id="repoActionSearch"
            class="defaultSearch"
            placeholder="Find a repository..."
          />
        </div>
        <div class="repos" id="cardsSection">
          <div class="repoResult">
            <p>
              <span id="repoCount" style="font-weight: bolder">26</span> results
              for public repositories
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
