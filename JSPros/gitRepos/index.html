<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories Finder</title>
  </head>
  <body>
    <header class="navHeader">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/gitMark.png" alt="Github Logo" />
        </a>
      </div>
      <div class="searchBar">
        <input type="text" name="Search" id="headerSearch" />
      </div>
      <div class="links">
        <a href="./forbidden.html">Pull requests</a>
        <a href="./forbidden.html">Issues</a>
        <a href="./forbidden.html">Marketplace</a>
        <a href="./forbidden.html">Explore</a>
      </div>
      <div class="headerIcons">
        <img src="./forbidden.html" alt="Notifications" />
        <img src="./forbidden.html" alt="New Repository" />
        <img src="./forbidden.html" alt="Profile Picture" />
      </div>
    </header>

    <section class="mainSection">
      <div class="profileInfo">
        <div class="profilePicture">
          <img src="./forbidden.html" alt="Profile Picture" />
        </div>
        <div class="profileName">
          <p></p>
        </div>
        <div class="profileUsername">
          <p></p>
        </div>
        <div class="profileBio">
          <p></p>
        </div>
        <div class="editProfile">
          <button>Edit profile</button>
        </div>
        <div class="profileStats">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="profileContacts">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>

      <div class="repoInfos">
        <div class="repoTiles">
          <a href="./forbidden.html">Overview</a>
          <a href="./forbidden.html">Repositories</a>
          <a href="./forbidden.html">Projects</a>
          <a href="./forbidden.html">Packages</a>
        </div>
        <div class="repoActions">
          <input type="text" name="Search" id="repoActionSearch" />
        </div>
        <div class="repos">
          <p id="repoResult"></p>
          <div class="repoCard">
            <a href="#" class="repoTitle"></a>
            <p class="repoLanguage"></p>
            <p class="repoStars"></p>
            <p class="repoForks"></p>
            <p class="repoLastUpdate"></p>
            <button class="repoStar">Star</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
